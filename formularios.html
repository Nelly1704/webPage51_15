<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pàgina web 51</title>
        <meta charset="utf-8" >
        <meta name="description" content="Pagina practica de html">
        <meta name="keywords" content="html, css, javascript">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
<head>
<body>
    <main>
        <article>
            <h1>Etiquetas input y otras para crear formularios</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>Ejemplos de input</legend>
                   
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <div>
                    <label for="casado">¿Es usted casado?</label>
                    <input type="checkbox" name="casado" id="casado">
                </div>

                <div>
                    <label for="color">¿Color favorito?</label>
                    <input type="color" name="color" id="color">
                </div>

                <div>
                    <label for="fecha">Fecha Naicmiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                
                </fieldset>
                <fieldset>
                    <legend>Otros ejemplos</legend>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
